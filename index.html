<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Танковая игра</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            background: green;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            display: grid;
            grid-template-columns: repeat(3, 50px);
            gap: 5px;
        }
        .btn {
            width: 50px;
            height: 50px;
            font-size: 20px;
            text-align: center;
            line-height: 50px;
            background: lightgray;
            border: 2px solid black;
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <div></div>
        <div class="btn" id="up">↑</div>
        <div></div>
        <div class="btn" id="left">←</div>
        <div></div>
        <div class="btn" id="right">→</div>
        <div></div>
        <div class="btn" id="down">↓</div>
        <div></div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const TILE_SIZE = 40;
        const FIELD_SIZE = 16;
        canvas.width = TILE_SIZE * FIELD_SIZE;
        canvas.height = TILE_SIZE * FIELD_SIZE;

        const tank = {
            x: Math.floor(FIELD_SIZE / 2) * TILE_SIZE,
            y: Math.floor(FIELD_SIZE / 2) * TILE_SIZE,
            width: TILE_SIZE / 4,
            height: TILE_SIZE / 4,
            speed: 2,
            dx: 0,
            dy: 0,
        };

        const bullets = [];
        for (let i = 0; i < 15; i++) {
            bullets.push({
                x: Math.floor(Math.random() * FIELD_SIZE) * TILE_SIZE,
                y: Math.floor(Math.random() * FIELD_SIZE) * TILE_SIZE,
                width: TILE_SIZE / 2,
                height: TILE_SIZE / 6,
            });
        }

        const goal = {
            x: (FIELD_SIZE - 1) * TILE_SIZE,
            y: (FIELD_SIZE - 1) * TILE_SIZE,
            width: TILE_SIZE,
            height: TILE_SIZE,
        };

        let score = 0;
        let isGameOver = false;

        function drawTank() {
            ctx.fillStyle = "black";
            ctx.fillRect(tank.x + tank.width / 2, tank.y, tank.width, tank.height * 2);
            ctx.fillRect(tank.x, tank.y + tank.height, tank.width * 2, tank.height * 2);
        }

        function drawBullets() {
            ctx.fillStyle = "red";
            ctx.strokeStyle = "black";
            bullets.forEach((bullet) => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                ctx.strokeRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        function drawGoal() {
            ctx.fillStyle = "gray";
            ctx.fillRect(goal.x, goal.y, goal.width, goal.height);
        }

        function drawScore() {
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText(`Патроны: ${score}/15`, tank.x - 20, tank.y - 10);
        }

        function update() {
            if (isGameOver) return;

            tank.x += tank.dx;
            tank.y += tank.dy;

            if (tank.x < 0) tank.x = 0;
            if (tank.y < 0) tank.y = 0;
            if (tank.x > (FIELD_SIZE - 1) * TILE_SIZE) tank.x = (FIELD_SIZE - 1) * TILE_SIZE;
            if (tank.y > (FIELD_SIZE - 1) * TILE_SIZE) tank.y = (FIELD_SIZE - 1) * TILE_SIZE;

            bullets.forEach((bullet, index) => {
                if (
                    tank.x < bullet.x + bullet.width &&
                    tank.x + tank.width * 2 > bullet.x &&
                    tank.y < bullet.y + bullet.height &&
                    tank.y + tank.height * 2 > bullet.y
                ) {
                    bullets.splice(index, 1);
                    score++;
                }
            });

            if (score === 15 && tank.x === goal.x && tank.y === goal.y) {
                isGameOver = true;
                setTimeout(() => {
                    score = 0;
                    tank.x = Math.floor(FIELD_SIZE / 2) * TILE_SIZE;
                    tank.y = Math.floor(FIELD_SIZE / 2) * TILE_SIZE;
                    bullets.length = 0;
                    for (let i = 0; i < 15; i++) {
                        bullets.push({
                            x: Math.floor(Math.random() * FIELD_SIZE) * TILE_SIZE,
                            y: Math.floor(Math.random() * FIELD_SIZE) * TILE_SIZE,
                            width: TILE_SIZE / 2,
                            height: TILE_SIZE / 6,
                        });
                    }
                    isGameOver = false;
                }, 10000);
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawGoal();
            drawBullets();
            drawTank();
            drawScore();

            if (isGameOver) {
                ctx.fillStyle = "white";
                ctx.font = "30px Arial";
                ctx.fillText("Все патроны собраны!", canvas.width / 4, canvas.height / 2);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();

        function move(direction) {
            const speed = 2;
            if (direction === "up") {
                tank.dx = 0;
                tank.dy = -speed;
            } else if (direction === "down") {
                tank.dx = 0;
                tank.dy = speed;
            } else if (direction === "left") {
                tank.dx = -speed;
                tank.dy = 0;
            } else if (direction === "right") {
                tank.dx = speed;
                tank.dy = 0;
            }
        }

        function stop() {
            tank.dx = 0;
            tank.dy = 0;
        }

        document.getElementById("up").addEventListener("mousedown", () => move("up"));
        document.getElementById("down").addEventListener("mousedown", () => move("down"));
        document.getElementById("left").addEventListener("mousedown", () => move("left"));
        document.getElementById("right").addEventListener("mousedown", () => move("right"));

        document.getElementById("up").addEventListener("mouseup", stop);
        document.getElementById("down").addEventListener("mouseup", stop);
        document.getElementById("left").addEventListener("mouseup", stop);
        document.getElementById("right").addEventListener("mouseup", stop);
    </script>
</body>
</html>
