<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Танковая игра</title>
    <style>
        body { margin: 0; overflow: hidden; touch-action: none; }
        canvas { display: block; background: green; }
        .controls {
            position: absolute;
            left: 10px;
            bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .controls button {
            width: 50px; height: 50px;
            font-size: 20px;
            touch-action: manipulation;
        }
        .row { display: flex; justify-content: center; gap: 5px; }
        .counter {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="counter" id="ammoCounter">Патроны: 15</div>
    <div class="controls">
        <div class="row">
            <button id="left">←</button>
            <button id="up">↑</button>
            <button id="right">→</button>
        </div>
        <div class="row">
            <button id="down">↓</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const gridSize = 16;
        const tileSize = Math.min(canvas.width, canvas.height) / gridSize;
        let tank = { x: 8, y: 8, size: tileSize / 4, angle: 0 };
        let ammo = [];
        let goal = { x: 15, y: 15 };
        let ammoCount = 15;
        let keys = { up: false, down: false, left: false, right: false };
        
        function spawnAmmo() {
            ammo = [];
            while (ammo.length < 15) {
                let x = Math.floor(Math.random() * gridSize);
                let y = Math.floor(Math.random() * gridSize);
                if ((x !== 8 || y !== 8) && (x !== 15 || y !== 15)) {
                    ammo.push({ x, y });
                }
            }
        }
        spawnAmmo();

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "gray";
            ctx.fillRect(goal.x * tileSize, goal.y * tileSize, tileSize, tileSize);

            ctx.fillStyle = "black";
            ctx.save();
            ctx.translate((tank.x + 0.5) * tileSize, (tank.y + 0.5) * tileSize);
            ctx.rotate(tank.angle * Math.PI / 180);
            ctx.fillRect(-tank.size / 2, -tank.size / 2, tank.size, tank.size);
            ctx.restore();

            ctx.fillStyle = "red";
            ctx.strokeStyle = "black";
            ammo.forEach(bullet => {
                ctx.fillRect(bullet.x * tileSize + tileSize / 4, bullet.y * tileSize + tileSize / 4, tileSize / 2, tileSize / 4);
                ctx.strokeRect(bullet.x * tileSize + tileSize / 4, bullet.y * tileSize + tileSize / 4, tileSize / 2, tileSize / 4);
            });

            document.getElementById("ammoCounter").innerText = `Патроны: ${ammoCount}`;
        }

        function update() {
            let speed = keys.up ? 0.05 : keys.down ? -0.03 : 0;
            if (speed !== 0) {
                let rad = tank.angle * Math.PI / 180;
                let newX = tank.x + Math.cos(rad) * speed;
                let newY = tank.y + Math.sin(rad) * speed;
                if (newX >= 0 && newX < gridSize && newY >= 0 && newY < gridSize) {
                    tank.x = newX;
                    tank.y = newY;
                }
            }
            if (keys.left) tank.angle -= 2;
            if (keys.right) tank.angle += 2;

            ammo = ammo.filter(bullet => {
                if (Math.abs(tank.x - bullet.x) < 0.4 && Math.abs(tank.y - bullet.y) < 0.4) {
                    ammoCount--;
                    return false;
                }
                return true;
            });

            if (ammoCount === 0 && Math.abs(tank.x - goal.x) < 0.4 && Math.abs(tank.y - goal.y) < 0.4) {
                ctx.fillStyle = "white";
                ctx.font = "30px Arial";
                ctx.fillText("Все патроны собраны!", canvas.width / 2 - 100, canvas.height / 2);
                setTimeout(() => {
                    tank = { x: 8, y: 8, size: tileSize / 4, angle: 0 };
                    ammoCount = 15;
                    spawnAmmo();
                }, 10000);
            }
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }
        loop();

        function setKey(key, state) {
            keys[key] = state;
        }

        document.getElementById("up").onpointerdown = () => setKey("up", true);
        document.getElementById("up").onpointerup = () => setKey("up", false);
        document.getElementById("down").onpointerdown = () => setKey("down", true);
        document.getElementById("down").onpointerup = () => setKey("down", false);
        document.getElementById("left").onpointerdown = () => setKey("left", true);
        document.getElementById("left").onpointerup = () => setKey("left", false);
        document.getElementById("right").onpointerdown = () => setKey("right", true);
        document.getElementById("right").onpointerup = () => setKey("right", false);

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
